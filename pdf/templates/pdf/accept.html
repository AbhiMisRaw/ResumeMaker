<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Basic Resume</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-1">

            </div>
            <div class="col-10">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone</label>
                        <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">About you</label>
                        <textarea type="text" class="form-control" id="summary" name="summary"
                            placeholder="something about you"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree" placeholder="Degree">
                    </div>
                    <div class="form-group">
                        <label for="school_name">School</label>
                        <input type="text" class="form-control" id="school_name" name="school_name"
                            placeholder="School Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">University or Institutions Name</label>
                        <input type="text" class="form-control" id="university" name="university"
                            placeholder="University or Institutions name">
                    </div>

                    <div class="form-group">
                        <label for="previous_work">Previous Work Experience
                        </label>
                        <textarea type="text" class="form-control" id="previous_work" name="previous_work"
                            placeholder="Company Name"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills"
                            placeholder="C, Java etc..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>


            </div>
            <div class="col-1"></div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
